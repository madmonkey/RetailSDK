<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SelectDeliveryModeDialog</title>
</head>
<body>
    <div data-bind="customControlInternal: 'SelectDeliveryModeDialog'">
        <div data-bind="dialog:
            {
                title: Commerce.ViewModelAdapter.getResourceString('string_5740') /* Mode of Delivery */,
                visible: visible,
                closeOnEscButton: true,
                dialogCloseButtonClick: dialogCloseButtonClick,
                buttonClick: selectDeliveryModeDialogButtonClick,
                buttons: [
                    {
                        label: buttonLabel,
                        operationId: Commerce.Controls.Dialog.OperationIds.CANCEL_BUTTON_CLICK,
                        cssClass: 'cancelButton',
                        isPrimary: false
                    }
                ],
            },
            axBubbleAttr: 'selectDeliveryModeDialog_selectDeliveryModeDialog'">
            <!-- dialog content -->
            <h3 class="wrapText marginBottom20" data-bind="text: dialogContent"></h3>
            <div id="selectDeliveryModeButtonGrid" data-bind="tileList: {
                    iteminvoked: selectDeliveryModeInvokedHandler,
                    itemDataSource: deliveryModesForCartLines,
                    field: 'caption'
                },
                axBubbleAttr: 'selectDeliveryModeDialog_selectDeliveryModeButtonGrid'">
            </div>
        </div>
    </div>
</body>
</html>
