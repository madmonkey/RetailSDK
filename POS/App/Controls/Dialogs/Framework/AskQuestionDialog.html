<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AskQuestionDialog</title>
</head>
<body>
    <div data-bind="customControlInternal: 'AskQuestionDialog'">

        <div class="askQuestionDialog">
            <div data-bind="dialog:
                {
                    title: title,
                    subTitle: subTitle,
                    visible: visible,
                    buttonClick: buttonClickHandler,
                    showProgressIndicator: indeterminateWaitVisible,
                    hideOnEscape: true,
                    buttons: buttons,
                    dialogCloseButtonClick: closeClickHandler,
                },
                axBubbleAttr: 'askQuestionDialog_askQuestionDialog'" class="askQuestionDialog modalWindowContentSection">

                <!-- dialog content -->
                <div class="content">
                    <h3 class="wrapTextWithoutHyphen" data-bind="text: question"></h3>

                    <div data-bind="foreach: additionalInformation">
                        <h4 class="secondaryFontColor marginTop20" data-bind="text: header"></h4>
                        <h4 class="marginTop4" data-bind="text: content"></h4>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
