<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- Note: The element id is different than the id generated by the POS extensibility framework. This 'template' id is not used by the POS extensibility framework. -->
    <script id="CustomerAddEdit_TaxRegistrationIdFields" type="text/html">
        <div class="marginTop24">
            <h2 class="marginTop8 marginBottom8" data-bind="text: getResx('Tax_Registration_ID_Title')">Tax registration numbers</h2>
            <!-- ko ifnot: isOrganization -->
            <div class="marginBottom20">
                <label for="cpfNumber" data-bind="text: getResx('CPF_Input_Label')">CPF</label>
                <input id="cpfNumber" type="text" data-bind="value: cnpjCpfNumber" />
            </div>
            <!-- /ko -->
            <!-- ko if: isOrganization -->
            <div class="marginBottom20">
                <label for="cnpjNumber" data-bind="text: getResx('CNPJ_Input_Label')">CNPJ</label>
                <input id="cnpjNumber" type="text" data-bind="value: cnpjCpfNumber" />
                <div class="gutter20x20"></div>
                <label for="ieNumber" data-bind="text: getResx('IE_Input_Label')">IE</label>
                <input id="ieNumber" type="text" data-bind="value: ieNumber" />
                <div class="gutter20x20"></div>
                <label for="ccmNumber" data-bind="text: getResx('CCM_Input_Label')">CCM</label>
                <input id="ccmNumber" type="text" data-bind="value: ccmNumber" />
            </div>
            <!-- /ko -->
        </div>
    </script>
</body>
</html>
