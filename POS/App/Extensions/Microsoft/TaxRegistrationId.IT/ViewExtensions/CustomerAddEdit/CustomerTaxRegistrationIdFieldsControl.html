<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- Note: The element id is different than the id generated by the POS extensibility framework. This 'template' id is not used by the POS extensibility framework. -->
    <script id="CustomerAddEdit_TaxRegistrationIdFields" type="text/html">
        <div class="marginTop24">
            <h2 class="marginTop8 marginBottom8" data-bind="text: getResx('Tax_Registration_ID_Title')">Tax registration numbers</h2>
            <div class="marginBottom20">
                <label for="fiscalCodeInput" data-bind="text: getResx('Fiscal_Code_Input_Label')"></label>
                <input id="fiscalCodeInput" type="text" data-bind="value: fiscalCode" />
            </div>
        </div>
    </script>
</body>
</html>
