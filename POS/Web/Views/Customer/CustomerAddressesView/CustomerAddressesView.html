<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CustomerAddressesView</title>

    <link href="CustomerAddressesView.css" rel="stylesheet" />
</head>
<body>
    <div class="customerAddressesView fragment">
        <div class="section main panoramic flexBasis100Percent " data-bind="resx: { ariaLabel: 'string_4454' }">
            <!-- Main content -->
            <!-- Primary address -->
            <div class="no-shrink col">
                <div class="row marginBottom12 no-shrink">
                    <h2 data-bind="resx: { textContent: 'string_4809' }">Primary address</h2>
                </div>

                <div class="col wrap">
                    <div class="browseGrid">
                        <!-- The selectionMode property on data-win-options is set on the view controler. -->
                        <div id="customerPrimaryAddressList" class="win-selectionstylefilled"
                             data-win-control="WinJS.UI.ListView"
                             data-win-options="{
                                itemTemplate: select('#customerAddressTemplate'),
                                layout: { type: WinJS.UI.ListLayout },
                                selectionMode: 'none',
                                tapBehavior: 'none'
                                }"
                             data-bind="winControl: {
                                itemDataSource: primaryAddressWrappers,
                                preventDefaulListViewEvents: true
                            },
                            resx: { ariaLabel: 'string_4809'},
                            axBubbleAttr: 'customerAddressesView_customerPrimaryAddressList'">
                            <!-- Primary address -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="gutter32x32"></div>

            <!-- Addresses -->
            <div class="col no-shrink">
                <div class=" row marginBottom12 no-shrink">
                    <h2 data-bind="resx: { textContent: 'string_4834' }">Addresses</h2>
                </div>

                <div class="browseGrid noMargin col">
                    <!-- The selectionMode property on data-win-options is set on the view controler. -->
                    <div id="customerAddressesList" class="win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                            itemTemplate: select('#customerAddressTemplate'),
                            layout: { type: WinJS.UI.GridLayout },
                            selectionMode: 'none',
                            tapBehavior: 'none'
                            }"
                         data-bind="winControl: {
                                itemDataSource: otherAddressWrappers,
                                preventDefaulListViewEvents: true
                            },
                            resx: { ariaLabel: 'string_4834' },
                            axBubbleAttr: 'customerAddressesView_customerAddressesList'">
                        <!-- Addresses -->
                    </div>
                </div>
            </div>
        </div>
        <!--ko if: viewModel.isMarketingOptInEnable-->
        <!-- Bottom app bar -->
        <div id="commandAppBar" data-bind="appBar: {}, axBubbleAttr: 'customerAddressesView_commandAppBar'">
            <button data-bind="
                        appBarCommand: {
                            extraClass: 'iconAccept',
                            id: 'onSubmitLinesAsync',
                            onclick: viewModel.allAddressessViewActionCompleted.bind(viewModel),
                            visible: viewModel.showOkButton,
                            labelResx: 'string_75',/* OK */
                        },
                        axBubbleAttr: 'customerAddressesView_completeAddAddress'"></button><!--ok-->

            <button data-bind="
                        appBarCommand: {
                            extraClass: 'iconAdd',
                            onclick: addAddressClicked,
                            id:'cmdAddAddress',
                            labelResx: 'string_4842'/* Add address */
                        },
                        axBubbleAttr: 'customerAddressesView_cmdAddAddress'"></button><!--Add address-->
        </div>
        <!-- /ko -->
    </div>
</body>
</html>
