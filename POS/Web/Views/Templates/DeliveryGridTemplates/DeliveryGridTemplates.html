    </script>

    <script type="text/html" id="cartDeliveryGridHeaderTemplate_ProductNameField">
        <div class="tillLayout-ProductNameField">
            <div class="h6" data-bind="resx: { textContent: 'string_110' }">ITEM</div>
        </div>
    </script>

        </div>
    </script>

    <!-- Binding template for CartPage delivery grid row. -->
    <script type="text/html" id="cartDeliveryGridRowTemplate">
    </script>

    <script type="text/html" id="cartDeliveryGridRowTemplate_ProductNameField">
        <div class="tillLayout-ProductNameField wrapText">
            <div class="h5" data-bind="textConverter: { data: dataRow, field: '$data', converter: 'Commerce.Core.Converter.ProductNameFormatter', defaultValue: '', type: 'text', ariaLabel: 'true', columnToBindResx: 'string_110' }"></div>

            <div class="extendedInfo secondaryFontColor shrink">
                <div class="h4" data-bind="textConverter: { data: dataRow, field: '$data', converter: 'Commerce.Formatters.VariantNameFormatter', type: 'text' }"></div>
            </div>
        </div>
    </script>
    <script type="text/html" id="cartDeliveryGridRowTemplate_DeliveryMethodField">
        <div class="tillLayout-DeliveryMethodField">
            <div class="h5" data-bind="textConverter: { data: dataRow, field: '$data', converter: 'Commerce.Formatters.DeliveryDescriptionAndDateFormatter', defaultValue: '', type: 'html', ariaLabel: 'true', columnToBindResx: 'string_190' }"></div>

            <div class="extendedInfo secondaryFontColor shrink">
                <div class="h4" data-bind="textConverter: { data: dataRow, field: '$data', converter: 'Commerce.Formatters.ShippingAddressNameFormatter', type: 'text' }"></div>
                <div class="h4" data-bind="textConverter: { data: dataRow, field: '$data', converter: 'Commerce.Formatters.CartLineAddressFormatterWithHtmlEscape', type: 'html'}"></div>
            </div>
        </div>
    </script>
    <script type="text/html" id="cartDeliveryGridRowTemplate_DeliveryStatusField">
        <div class="tillLayout-DeliveryStatusField textRight">
            <div class="h5" data-bind="textConverter: { data: dataRow, field: '$data', converter: 'Commerce.Formatters.CustomerOrderStatusFormatter', defaultValue: '', type: 'text', ariaLabel: 'true', columnToBindResx: 'string_191' }"></div>
        </div>
    </script>
