<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ExtensionDetailsDialog</title>
</head>
<body>
    <div data-bind="customControlInternal: 'ExtensionDetailsDialog'">
        <div class="extensionDetailsDialog">
            <div data-bind="dialog: {
                    title: title,
                    hideOnEscape: true,
                    visible: visible,
                    closeOnEscButton: true,
                    dialogCloseButtonClick: dialogCloseButtonClick,
                    buttons: [
                        { label: closeButtonLabel, operationId: Commerce.Controls.Dialog.OperationIds.CANCEL_BUTTON_CLICK }
                    ],
                    buttonClick: dialogCloseButtonClick
                }">
                <!-- dialog content -->
                <div data-bind="template: {
                                    name: 'extensionDetailsTemplate',
                                    data: viewModel
                                }">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
