<!DOCTYPE html>
<html>
<head>
    <title>HorizontalStatusBar template</title>
    <link href="knockout.horizontalStatusBar.min.css" rel="stylesheet" />
</head>
<body>
    <script type="text/html" id="horizontalStatusBarTemplate">
        <!-- ko with: $data -->

        <!-- Numbers and labels over bar -->
        <!-- ko if: remainingLabel || overallStatusLabel() -->
        <div class="col marginBottom8 overflowHidden">
            <!-- ko if: remainingLabel -->
            <div class="h4 secondaryFontColor ellipsis widthAuto" data-bind="text: remainingLabel, resx: { ariaLabel: remainingLabel }" tabIndex="0"></div>
            <div class="h1 primaryFontColor ellipsis" data-bind="text: remainingNumberText, resx: { ariaLabel: remainingNumberText }" tabIndex="0"></div>
            <!-- /ko -->
            <!-- ko if: overallStatusLabel() -->
            <div class="h6 textTransformNone secondaryFontColor ellipsis marginTop8" data-bind="text: overallStatusLabel, resx: { ariaLabel: overallStatusLabel }" tabIndex="0"></div>
            <!-- /ko -->
        </div>
        <!-- /ko -->

        <!-- Bars -->
        <div class="bars grow width100Percent positionRelative overflowHidden" data-bind="resx: { ariaLabel: ariaLabel }, attr: { tabIndex: ariaLabel() ? 0 : -1 }">
            <div class="left0 width100Percent height100Percent splitViewBackgroundColor total"></div>
            <div class="left0 height100Percent accentColor stripBar" data-bind="style: { width: stripBarWidth }, css: { isInitializing: isInitializing }, attr: { title: inProgressNumberText }">
                <svg class="width100Percent height100Percent" opacity="0.8">
                    <!-- Define the pattern -->
                    <defs>
                        <pattern x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse" viewBox="0 0 6 6" data-bind="attr: { id: patternId }">
                        <g>
                            <path d="M6 1.5L1.5 6H0V4.5L4.5 0H6V1.5Z" fill="currentColor"/>
                            <path d="M6 6H4.5L6 4.5V6Z" fill="currentColor"/>
                            <path d="M0 1.5L1.5 0H0V1.5Z" fill="currentColor"/>
                        </g>
                        </pattern>
                    </defs>
                    <!-- Fill the rectangle with the pattern -->
                    <rect x="0" y="0" width="100%" height="100%"  data-bind="attr: { fill: 'url(#' + patternId + ')'}" />
                </svg>
            </div>
            <div class="left0 height100Percent accentBackground solidBar" data-bind="style: { width: solidBarWidth }, css: { isInitializing: isInitializing }, attr: { title: finishedNumberText }"></div>
        </div>

        <!-- Numbers and labels below bar -->
        <!-- ko if: showNumbersBelowBar || (finishedLabel && totalLabel) -->
        <div class="labels col marginTop4">
            <!-- ko if: showNumbersBelowBar -->
            <div class="row labelsRow">
                <div class="h4 primaryFontColor alignLeft ellipsis" data-bind="text: finishedNumberText, resx: { ariaLabel: finishedAriaLabel }" tabIndex="0"></div>
                <div class="h4 primaryFontColor alignRight ellipsis" data-bind="text: totalNumberText, resx: { ariaLabel: totalAriaLabel }" tabIndex="0"></div>
            </div>
            <!-- /ko -->
            <!-- ko if: finishedLabel && totalLabel -->
            <div class="row labelsRow">
                <div class="h6 textTransformNone secondaryFontColor alignLeft ellipsis" data-bind="text: finishedLabel"></div>
                <div class="h6 textTransformNone secondaryFontColor alignRight ellipsis" data-bind="text: totalLabel"></div>
            </div>
            <!-- /ko -->
        </div>
        <!-- /ko -->

        <!-- /ko -->
    </script>
</body>
</html>
