<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>numpad.multipleInput</title>
    <link href="numpad.min.css" rel="stylesheet" />
</head>

<body>
    <script type="text/html" id="numberpad-multipleInput-container-template">
        <div class="multiple-input-numpad-control-inputs-container flexCol">
        </div>
        <div class="multiple-input-numpad-control-numpad-container flexCol">
            <div data-bind="css: { small: size !== 1 /* Is not regular size */ }">
            </div>
        </div>
    </script>
    <script type="text/html" id="numberpad-multipleInput-inputContainer-template">
        <!-- ko foreach: $data.inputOptions -->
        <label data-bind="css: { marginTop20: $index() > 0 && !$parent.compact, marginTop12: $index() > 0 && $parent.compact, marginBottom8: !$parent.compact }"></label>
        <input autocomplete="off" required="required" role="textbox" />
        <!-- /ko -->
    </script>
    <script type="text/html" id="numberpad-multipleInput-template">
        <div class="numpad-control multipleInput-mode flexCol">
            <div class="h4 numpad-control-label secondaryFontColor"></div>
            <input type="text" class="numpad-control-input primaryFontColor" />
            <div class="numpad-control-buttons flexGrow100 flexRow">
                <div class="flexGrow75 flexCol digits numpad-numbers">
                    <div class="flexGrow25 flexRow">
                        <button type="button" class="flexGrow33 marginRight4 marginBottom4" value="7">
                            <div class="h1 primaryFontColor" data-bind="text: '7'"></div>
                        </button>
                        <button type="button" class="flexGrow33 marginRight4 marginBottom4" value="8">
                            <div class="h1 primaryFontColor" data-bind="text: '8'"></div>
                        </button>
                        <button type="button" class="flexGrow33 marginRight4 marginBottom4" value="9">
                            <div class="h1 primaryFontColor" data-bind="text: '9'"></div>
                        </button>
                    </div>
                    <div class="flexGrow25 flexRow">
                        <button type="button" class="flexGrow33 marginRight4 marginBottom4" value="4">
                            <div class="h1 primaryFontColor" data-bind="text: '4'"></div>
                        </button>
                        <button type="button" class="flexGrow33 marginRight4 marginBottom4" value="5">
                            <div class="h1 primaryFontColor" data-bind="text: '5'"></div>
                        </button>
                        <button type="button" class="flexGrow33 marginRight4 marginBottom4" value="6">
                            <div class="h1 primaryFontColor" data-bind="text: '6'"></div>
                        </button>
                    </div>
                    <div class="flexGrow25 flexRow">
                        <button type="button" class="flexGrow33 marginRight4 marginBottom4" value="1">
                            <div class="h1 primaryFontColor" data-bind="text: '1'"></div>
                        </button>
                        <button type="button" class="flexGrow33 marginRight4 marginBottom4" value="2">
                            <div class="h1 primaryFontColor" data-bind="text: '2'"></div>
                        </button>
                        <button type="button" class="flexGrow33 marginRight4 marginBottom4" value="3">
                            <div class="h1 primaryFontColor" data-bind="text: '3'"></div>
                        </button>
                    </div>
                    <div class="flexGrow25 flexRow">
                        <div class="flexGrow67 flexRow">
                            <button type="button" class="flexGrow100 marginRight4 zero" value="0">
                                <div class="h1 primaryFontColor" data-bind="text: '0'"></div>
                            </button>
                        </div>
                        <div class="flexGrow33 flexRow">
                            <button type="button" class="flexGrow100 marginRight4" value="decimal" data-bind="attr: { 'aria-label': Commerce.ViewModelAdapter.getResourceString('string_83' /* Decimal */) }">
                                <div class="h1 primaryFontColor" data-bind="text: Commerce.NumberExtensions.decimalSeparator"></div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flexGrow25 flexCol controls">
                    <div class="flexGrow25 flexRow">
                        <button type="button" class="flexGrow100 marginBottom4" data-bind="resx: { ariaLabel: 'string_55' /* Backspace */ }" value="backspace">
                            <div class="h1 marginBottom0 iconCalculatorBackspace button-content-backspace primaryFontColor"></div>
                        </button>
                    </div>
                    <div class="flexGrow25 flexRow">
                        <button type="button" class="flexGrow100 marginBottom4 button-abc" value="abc" data-bind="attr: { 'aria-label': Commerce.ViewModelAdapter.getResourceString('string_85') /* Enable system virtual keyboard */ }">
                            <div class="h1 marginBottom0 button-content-abc primaryFontColor" data-bind="resx: { textContent: 'string_58' /* abc */ }">abc</div>
                        </button>
                    </div>
                    <div class="flexGrow50 flexRow row-enter">
                        <button type="button" class="flexGrow100 accentBackground enter" data-bind="resx: { ariaLabel: 'string_56' /* enter */ }" value="enter">
                            <div class="h1 marginBottom0 iconReturnKey button-content-return"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </script>
</body>
</html>
