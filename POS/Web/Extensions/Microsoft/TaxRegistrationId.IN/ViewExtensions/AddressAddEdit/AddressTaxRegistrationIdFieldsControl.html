<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- Note: The element id is different than the id generated by the POS extensibility framework. This 'template' id is not used by the POS extensibility framework. -->
    <script id="AddressAddEdit_TaxRegistrationIdFields" type="text/html">
        <div class="marginTop24">
            <h2 class="marginTop8 marginBottom8" data-bind="text: getResx('Tax_Registration_ID_Title')">Tax registration ID</h2>
            <h3 class="marginTop8 marginBottom8" data-bind="text: getResx('Gst_Title')"></h3>
            <div class="marginBottom20">
                <label for="GstTypeSelect" data-bind="text: getResx('GstTypes_Select_Box_Label')">GST type</label>
                <select id="GstTypeSelect" data-bind="
                            options: gstTypes,
                            optionsText: 'Name',
                            optionsValue: 'Type',
                            value: gstTypeValue,
                            optionsCaption: getResx('GstTypes_Select_Box_Caption')"></select>

                <div class="gutter20x20"></div>

                <label for="GstRegistrationNumber" data-bind="text: getResx('RegistrationNumber_Input_Label')">GST registration number</label>
                <input id="GstRegistrationNumber" type="text" data-bind="
                    value: gstRegistrationNumber,
                    enable: gstTypeValue"
                />
                <div class="gutter20x20"></div>

                <label for="GstBusinessVerticalsSelect" data-bind="text: getResx('BusinessVerticals_Select_Box_Label')">Business verticals</label>
                <select id="GstBusinessVerticalsSelect" data-bind="
                            options: gstBusinessVerticals,
                            optionsText: 'Description',
                            optionsValue: 'Name',
                            value: gstBusinessVerticalsValue,
                            enable: gstTypeValue,
                            optionsCaption: getResx('BusinessVerticals_Select_Box_Caption')"></select>
            </div>

            <h3 class="marginTop8 marginBottom8" data-bind="text: getResx('Vat_Title')"></h3>
            <div class="marginBottom20">
                <label for="VatRegistrationNumber" data-bind="text: getResx('VatRegistrationNumber_Input_Label')">VAT registration number</label>
                <input id="VatRegistrationNumber" type="text" data-bind="value: tinRegistrationNumber" />
            </div>
        </div>
    </script>
</body>
</html>
